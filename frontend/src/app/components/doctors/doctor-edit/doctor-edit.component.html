<div [formGroup]="editForm" class="rounded-lg border-2 border-gray-300 px-4 pt-4">
    <button type="button" (click)="goBack()" class="flex gap-1">
        <svg class="mt-1" fill="#000000" width="16px" height="16px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M222.927 580.115l301.354 328.512c24.354 28.708 20.825 71.724-7.883 96.078s-71.724 20.825-96.078-7.883L19.576 559.963a67.846 67.846 0 01-13.784-20.022 68.03 68.03 0 01-5.977-29.488l.001-.063a68.343 68.343 0 017.265-29.134 68.28 68.28 0 011.384-2.6 67.59 67.59 0 0110.102-13.687L429.966 21.113c25.592-27.611 68.721-29.247 96.331-3.656s29.247 68.721 3.656 96.331L224.088 443.784h730.46c37.647 0 68.166 30.519 68.166 68.166s-30.519 68.166-68.166 68.166H222.927z"/></svg>
        Back
    </button>
    <h1 class="font-bold text-3xl py-5">
        Edit Doctor #{{editForm.get('id')?.value}}
    </h1>
    <label class="z-10 relative text-sm top-3 left-5 text-gray-400 bg-white" for="name">Name: </label>
    <input class="border-2 border-gray-200 rounded w-full h-12" type="text" formControlName="name">
    <div *ngIf="
        editForm.get('name')?.errors?.['required'] &&
        (editForm.get('name')?.touched || editForm.get('name')?.dirty)
    " class="alert text-red-600 text-sm">
        Name is required
    </div>
    <label class="z-10 relative text-sm top-3 left-5 text-gray-400 bg-white" for="speciality">Speciality: </label>
    <input class="border-2 border-gray-200 rounded w-full h-12" type="text" formControlName="speciality">
    <div *ngIf="
        editForm.get('speciality')?.errors?.['required'] &&
        (editForm.get('speciality')?.touched || editForm.get('speciality')?.dirty)
    " class="alert text-red-600 text-sm">
        Speciality is required
    </div>
    <label class="z-10 relative text-sm top-3 left-5 text-gray-400 bg-white" for="publishDate">Published At: </label>
    <input class="border-2 border-gray-200 rounded w-full h-12" type="text" formControlName="publishDate">
    <div *ngIf="
        editForm.get('publishDate')?.errors?.['required'] &&
        (editForm.get('publishDate')?.touched || editForm.get('publishDate')?.dirty)
    " class="alert text-red-600 text-sm">
        Published at is required
    </div>
    <label class="z-10 relative text-sm top-3 left-5 text-gray-400 bg-white" for="experience">Experience: </label>
    <input class="border-2 border-gray-200 rounded w-full h-12" type="text" formControlName="experience">
    <div *ngIf="
        editForm.get('experience')?.errors?.['required'] &&
        (editForm.get('experience')?.touched || editForm.get('experience')?.dirty)
    " class="alert text-red-600 text-sm">
        Experience is required
    </div>
    <label class="z-10 relative text-sm top-3 left-5 text-gray-400 bg-white" for="shifts">Shifts: </label>
    <input class="border-2 border-gray-200 rounded w-full h-12" type="text" formControlName="shifts">
    <div *ngIf="
        editForm.get('shifts')?.errors?.['required'] &&
        (editForm.get('shifts')?.touched || editForm.get('shifts')?.dirty)
    " class="alert text-red-600 text-sm">
        Shifts is required
    </div>
    <label class="z-10 relative text-sm top-3 left-5 text-gray-400 bg-white" for="hospitalId">Hospital: </label>
    <input class="border-2 border-gray-200 rounded w-full h-12" type="text" formControlName="hospitalId">
    <div *ngIf="
        editForm.get('hospitalId')?.errors?.['required'] &&
        (editForm.get('hospitalId')?.touched || editForm.get('hospitalId')?.dirty)
    " class="alert text-red-600 text-sm">
        Hospital is required
    </div>
    <label class="z-10 relative text-sm top-3 left-5 text-gray-400 bg-white" for="department">Department: </label>
    <input class="border-2 border-gray-200 rounded w-full h-12" type="text" formControlName="department">
    <div *ngIf="
        editForm.get('department')?.errors?.['required'] &&
        (editForm.get('department')?.touched || editForm.get('department')?.dirty)
    " class="alert text-red-600 text-sm">
        Department is required
    </div>

    <button class="my-4 text-green-600 font-semibold uppercase"  (click)="onSubmit()">
        Submit
    </button>
</div>

<div *ngIf="serverResponse!=null" class="z-10 top-0 left-0 absolute h-full w-full bg-gray-700/75 justify-center flex">
    <div class="mx-auto rounded bg-white h-1/5 w-1/5 py-2 px-2">
        <button type="button" (click)="serverResponse=null" class="flex gap-1 flex-row">
            <svg class="mt-1" fill="#000000" width="16px" height="16px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M222.927 580.115l301.354 328.512c24.354 28.708 20.825 71.724-7.883 96.078s-71.724 20.825-96.078-7.883L19.576 559.963a67.846 67.846 0 01-13.784-20.022 68.03 68.03 0 01-5.977-29.488l.001-.063a68.343 68.343 0 017.265-29.134 68.28 68.28 0 011.384-2.6 67.59 67.59 0 0110.102-13.687L429.966 21.113c25.592-27.611 68.721-29.247 96.331-3.656s29.247 68.721 3.656 96.331L224.088 443.784h730.46c37.647 0 68.166 30.519 68.166 68.166s-30.519 68.166-68.166 68.166H222.927z"/></svg>
            Back
        </button>
        <div class="h-full flex justify-center mt-16">
            <div *ngIf="serverResponse=='Ok'" class="text-green-600">
                Doctor updated!
            </div>
            <div *ngIf="serverResponse!='Ok'" class="text-red-600">
                {{serverResponse}}
            </div>
        </div>
    </div>  
</div>
