<button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" 
    (click)="recreateDatabase()">
    Recreate Database
</button>

<button (click)="dropDatabase()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
    Drop Database
</button>

<div class="my-1">
    <label class="text-gray-600" for="preferences">Set all user preferences to:</label>
    <input
      class="ml-2 text-center w-12 h-6 border border-gray-200"
      type="number"
      min="1"
      name="preferences"
      [(ngModel)]="num"
      (keydown.enter)="changeUserPreference(num)"
    />
</div>
